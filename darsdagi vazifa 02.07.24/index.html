<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

<body>
    <form action="https://echo.htmlacademy.ru" method="post">
        <h3>Forma shabloni</h3>
        <fieldset>
            <legend>Shahsiy ma'lumotlar</legend>
            <ul>
                <li><label for="name">Ismi</label>
                    <input type="text" id="name" name="name" placeholder="Qodirov Dilmurod" required><br>
                </li>

                <li>
                    <label for="age">Yoshi</label>
                    <input type="number" id="age" name="age" placeholder="25" required>
                </li>

            </ul>
        </fieldset>
        <fieldset>
            <legend>Aloqa uchun</legend>
            <ul>
                <li>
                    <label for="mail">E-mail:*</label>
                    <input type="email" name="email" id="mail" required placeholder="dimuser@gmail.com">
                </li>
                <li>
                    <label for="number">Telefon raqam:*</label>
                    <input type="number" id="number" required placeholder="+998-00-000-00-00">
                </li>
            </ul>
        </fieldset>
        <p>Qiziqishlarim:</p>
        <textarea name="hobby" id="hobby" placeholder="o'zingiz yoqtirishingiz haqida yozing" cols="33" rows="10"></textarea>
        <fieldset>
            <legend>
                Ta'lim
            </legend>
            <ul>
                <li>
                    <input type="checkbox" id="check" name="checkbox">
                    <label for="check">Kurslar boraman</label><br></li>
                    <li><input type="checkbox" id="check1" name="checkbox">
                    <label for="check">Online kurslar o'qiyman</label><br></li>
                    <li><input type="checkbox" id="check2" name="checkbox">
                    <label for="check">Kitoblar o'qiyman</label><br></li>
                    <li> <input type="checkbox" id="check3" name="checkbox">
                    <label for="check">Video kurslar ko'raman</label><br></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>
                Yoqitgan dasturlash yo'nalishim
            </legend>
            <ul>
                <li>
                    <input type="radio" required id="frontend">
                    <label for="frontend">Frontend</label>
                </li>
                <li>
                    <input type="radio" required id="backend">
                    <label for="backend">Frontend</label>
                </li>
            </ul>
        </fieldset>
        
        <input type="submit" id="submit"><br>
        <label for="submit">*-to'ldirish majburiy</label>
    </form>
</body>

</html>
